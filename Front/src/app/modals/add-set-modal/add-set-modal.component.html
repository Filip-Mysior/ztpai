<div  #modal  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Add Set</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form (submit)="submitForm($event)" enctype="multipart/form-data">
                    <input name="setName" type="text" placeholder="set name" required>
            
                    <input #fileInput name="file" type="file" accept="image/*" required><br><br>
            
                    <button type="submit">Add Set</button>
                </form>
            </div>
        </div>
    </div>
</div>
