<header>

    @if (!isUserLoggedIn()) {
        <a (click)="redirectTo('login')">Login</a><br>
        <a (click)="redirectTo('register')">Register</a>

        <a (click)="redirectTo('my-account')">My Account</a>

    }
</header>

</div>
